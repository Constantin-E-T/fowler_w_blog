<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-steel fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand mr-2 py-lg-0" href="/">
          <img class="img-fluid me-2" src="{{ url_for('static', filename='images/logos_FW.jpeg') }}" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
          </li>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav  ms-auto">
            {% if current_user.is_authenticated %}
                <li class="nav-item">
                   <a class="nav-link" href="{{ url_for('account') }}">Account</a>
                </li>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout {{ current_user.username }}</a>
            {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
            {% endif %}

        </div>
      </div>
    </div>
  </nav>
</header>
